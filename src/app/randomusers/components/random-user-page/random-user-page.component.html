<div *ngFor="let result of results">

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{result.picture.large}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{result.email}}</h5>
          <p class="card-text">{{result.name.first}} {{result.name.last}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>



</div>
