<h2>Il form dell'eroe</h2>


<form (ngSubmit)="submit()" #heroForm="ngForm">
   
    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" name="name" [(ngModel)]="hero.name"  #heroName="ngModel"  type="text" class="form-control" required minlength="5">
    </div>
    <div *ngIf="heroName.invalid">

        <div class="alert alert-danger" role="alert" *ngIf="heroName.errors && heroName.errors['required']">
            Il nome è obbligatorio
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="heroName.errors && heroName.errors['minlength']">
            La lunghezza minima è di 5 caratteri
        </div>
    

    </div>



      <div class="form-group">
        <label for="power">Super Potere</label>
        <select class="form-control" [(ngModel)]="hero.power" name="power">
            <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>
    </div>
  
    <div class="form-group">
        <label for="alter">Alter Ego</label>
        <input id="alter" name="alter" [(ngModel)]="hero.alterego"  type="text" class="form-control" required minlength="5">
      </div>
  

    <button [disabled]="!heroForm.valid"   type="submit" style="margin-top: 5px" class="btn btn-success">OK</button>
</form>
